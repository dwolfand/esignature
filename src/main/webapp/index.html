<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name=viewport
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Signature Capture</title>

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="assets/styles.css" />

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/modernizr.custom.34982.js"></script>
<script src="js/application.js"></script>
<script src="js/signatureCapture.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>



</head>

<body>
	<div data-role="page" id="main">
		<div role="main" class="ui-content">
			<div>Please enter your name and sign or view your signature
				card</div>

			<label for="text-basic">Name:</label> <input type="text" name="name"
				id="name" value="">

				<div id="button-container">
					<button class="ui-btn ui-btn-inline" id="sign-button">Sign</button>
					<button class="ui-btn ui-btn-inline" id="view-button">View</button>
				</div>

				<div id="feedback"></div>
		</div>
	</div>

	<div data-role="page" id="enter-signature">
		<div role="main" class="ui-content">
			<div>Please sign in the box below</div>
			<div id="canvasContainer">
				<canvas id="signature" />
			</div>

			<div id="lowerControls">
				<div id="buttonsContainer">
					<button class="ui-btn ui-btn-inline" id="submit">Submit</button>
					<button class="ui-btn ui-btn-inline" id="cancel">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div data-role="page" id="view-signature">
		<div role="main" class="ui-content">
			<div id="viewName"></div>
			<div id="viewSignature"></div>
			<button class="ui-btn ui-btn-inline" id="cancel-view">Cancel</button>
		</div>
	</div>
</body>
</html>
